<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Contact Us - Melodify
    </title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="icon" href="images/Melodify.jpg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Varela&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        html,
        body {
            background-color: #121212;
            color: #fff;
            font-family: Arial, sans-serif;
            max-width: 100%;
            overflow-x: hidden;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container-fluid row">
            <a class="navbar-brand col-md-1" href="#">
                <img src="images/Melodify.jpg" alt="Melodify" class="rounded-pill" height="60">
            </a>
            <h4 class="text-white col-md-3" style="font-family: 'Playfair Display', cursive; font-size: 30px;">
                Melodify
            </h4>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                href="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="col-md-5"></div>
            <div class="collapse navbar-collapse col-md-6" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link text-light" href="main.html">
                            <h5>
                                Home
                            </h5>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light disabled">
                            <h5>
                                Contact
                            </h5>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="#" data-bs-toggle="modal" data-bs-target="#logoutModal">
                            <h5>
                                Logout
                            </h5>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div id="contact-container" class="container">
        <h2 class="text-center">
            Contact
        </h2>
        <form id="contactForm">
            <div class="mb-3">
                <label for="username" class="form-label">
                    Username
                </label>
                <input type="text" class="form-control" id="username" required>
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">
                    Full Name
                </label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">
                    Email
                </label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="query" class="form-label">
                    Your Query
                </label>
                <textarea class="form-control" id="query" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">
                Submit
            </button>
        </form>
    </div>
    <div class="modal fade" id="logoutModal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-dark text-white">
                <div class="modal-header">
                    <h5 class="modal-title" id="logoutModalLabel">
                        Confirm Logout
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    Are you sure you want to log out?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        Cancel
                    </button>
                    <button type="button" class="btn btn-danger" id="confirmLogout">
                        Logout
                    </button>
                </div>
            </div>
        </div>
    </div>

    </footer>

    <script src="contact.js"></script>

</body>

</html>
